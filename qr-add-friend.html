<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加入汐止在地導覽</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft JhengHei", sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 1.25rem;
      color: #333;
      margin-bottom: 8px;
    }
    p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 24px;
    }
    .qr-wrap {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .qr-wrap img {
      display: block;
      max-width: 280px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>加入 LINE 官方帳號</h1>
  <p>掃描 QR Code，開啟汐止在地導覽</p>
  <div class="qr-wrap">
    <!-- 請改為你的 QR 圖網址（例如 GitHub raw 或圖床）；同目錄有 qr-add-friend.png 也可用 qr-add-friend.png -->
    <img src="qr-add-friend.png" alt="加入好友 QR Code" width="280" height="280">
  </div>
</body>
</html>
